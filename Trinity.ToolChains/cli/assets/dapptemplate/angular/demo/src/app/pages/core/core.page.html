<ion-content>
  <ion-grid class="container">
    <ion-card>
      <ion-card-title>Core Features</ion-card-title>
      <ion-card-content>
        elastOS offers various tools to make it a true decentralized platform for developers. This includes identity ownership, peer to peer messaging, decentralized file storage and much more.
      </ion-card-content>
    </ion-card>

    <h1>elastOS Demos</h1>
    <ion-row class="type">
      <ion-col size="5.9" (click)="intentService.browse('org.elastos.trinity.dapp.diddemo')">
        <ion-label>Identity</ion-label>
      </ion-col>
      <ion-col size="5.9" (click)="intentService.browse('org.elastos.trinity.dapp.carrierdemo')">
        <ion-label>Carrier</ion-label>
      </ion-col>
      <ion-col size="5.9" (click)="intentService.browse('org.elastos.trinity.dapp.hivedemo')">
        <ion-label>Hive</ion-label>
      </ion-col>
      <ion-col size="5.9" class="disable">
        <ion-label>Smart Contacts</ion-label>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
